[behave]
outfile = allure-results
logging_level = INFO
logging_format = %(asctime)s - %(levelname)s - %(message)s
logging_datefmt = %d-%m-%Y %H:%M:%S
show_timings = true
show_skipped = false
show_snippets = true
lang = en
stop = false
summary_align = right

[allure]
results_dir = allure-results
report_dir = allure-report
report_title = Movil 1
project_name = Movil 1
keep_history = true
report_timeout = 60
output_format = pretty
detail_level = short
console_detail_level = short
file_detail_level = short
severity_mapping = critical,high,medium,low 

